<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body>
    <h1>Our Lovely Pets</h1>
    <div class="container">
        <ul>
            {% for pet in pets %}
            <div class="container-sm">
                {% if pet.photo_url %}
                    <img src="{{pet.photo_url}}" alt="{{pet.name}}'s Image" style="max-width: 250px; max-height: 100px;">
                {% endif %}
                {% if pet.available %}
                    <li><a href="/{{pet.id}}">{{pet.name}}</a> <b>is available!</b></li>
                {% else %}
                    <li><a href="/{{pet.id}}">{{pet.name}}</a> <b>is not available!</b></li>
                {% endif %}
            </div>
            {% endfor %}
        </ul>
        <a href="/add" class="btn btn-success">Add pet</a>
    </div>
</body>
</html>
